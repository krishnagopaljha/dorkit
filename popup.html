<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dork It</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Dork It</h1>
        
        <div class="form-group">
            <label for="search-term">Search Term</label>
            <input id="search-term" type="text" placeholder="General search (e.g., hacking tutorial)" />
        </div>

        <div class="form-group">
            <label for="site">Site</label>
            <input id="site" type="text" placeholder="Limit to site (e.g., example.com)" />
        </div>

        <div class="form-group">
            <label for="inurl">In URL</label>
            <input id="inurl" type="text" placeholder="URL contains (e.g., admin)" />
        </div>

        <div class="form-group">
            <label for="intext">In Text</label>
            <input id="intext" type="text" placeholder="Text contains (e.g., password)" />
        </div>

        <div class="form-group">
            <label for="intitle">In Title</label>
            <input id="intitle" type="text" placeholder="Title contains (e.g., login)" />
        </div>

        <div class="form-group">
            <label for="filetype">File Type</label>
            <input id="filetype" type="text" placeholder="File type (e.g., pdf)" />
        </div>

        <div class="form-group">
            <label for="ext">File Extension</label>
            <input id="ext" type="text" placeholder="Extension (e.g., php)" />
        </div>

        <div class="form-group">
            <label for="cache">Cache</label>
            <input id="cache" type="text" placeholder="Cache search (e.g., example.com)" />
        </div>

        <div class="form-group">
            <label for="link">Link</label>
            <input id="link" type="text" placeholder="Find linking pages (e.g., example.com)" />
        </div>

        <div class="form-group">
            <label for="related">Related Sites</label>
            <input id="related" type="text" placeholder="Find related sites (e.g., example.com)" />
        </div>

        <button id="search-btn">Execute Search</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
